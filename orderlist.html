<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderlist css</title>
    <style>
        ol.a{
            list-style: decimal;
            text-align: center;
           font-size: large;
           font-style: italic;
        }
        ol.b{
            list-style: upper-alpha;
            text-align: center;
            font-size: large;
            font-style: italic;
        }
    </style>
</head>
<body style="background-color: rgb(16, 90, 127);">
    <h1 style="text-align: center;">SODA SHOP</h1>

    <ol class="a">
        <li>limbu soda-10/-</li>
        <li>masala soda-10/-</li>
        <li>orange soda-10/-></li>
        <li>jaljeera soda-20/-</li>
        <li>blue berry soda-25/-</li>
    </ol>
    <ol class="b">
        <li>limbu soda-10/-</li>
        <li>masala soda-10/-</li>
        <li>orange soda-10/-></li>
        <li>jaljeera soda-20/-</li>
        <li>blue berry soda-25/-</li>
    </ol>


    
</body>
</html>
